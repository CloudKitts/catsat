<html>
    <head>
        <title>GIBS Leaflet Example - Geographic (EPSG:4326)</title>
        <link rel="stylesheet" href="assets/css/example.css"/>

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="assets/lib/proj4-2.0.0/proj4.js"></script>
        <script src="assets/lib/proj4leaflet-0.7.0/proj4leaflet.js"></script>
        <script src="assets/js/geographic-epsg4326.js"></script>
    </head>

    <body>
        <div class="marker-menu" >
          <img class="draggable-marker" id="cloud" src="assets/images/cloud_icon.png" alt="marker" />
          <img class="draggable-marker" id ="volcano" src="assets/images/volcano_icon.png" alt="marker" />
          <img class="draggable-marker" id ="mountain" src="assets/images/mountain_icon.png" alt="marker" />
          <img class="draggable-marker" id ="iceberg" src="assets/images/iceberg_icon.png" alt="marker" />
          <img class="draggable-marker" id ="fire" src="assets/images/fire_icon.png" alt="marker" />
          <img class="draggable-marker" id ="tsunami" src="assets/images/tsunami_icon.png" alt="marker" />
        </div>
        
        <div id="map"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <!-- <script src="assets/js/leaflet-drag.js"></script> -->

    </body>
</html>
